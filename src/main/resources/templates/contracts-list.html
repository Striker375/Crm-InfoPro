<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contracts List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h1>Contract List</h1>
    <a href="/contracts/create" class="btn btn-primary mb-3">Add New Contract</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Client</th>
            <th>Employee</th>
            <th>Start date</th>
            <th>End date</th>
            <th>Details</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contract : ${contracts}">
            <td th:text="${contract.id}"></td>
            <td th:text="${contract.client.name}"></td>
            <td th:text="${contract.employee.username}"></td>
            <td th:text="${contract.startDate}"></td>
            <td th:text="${contract.endDate}"></td>
            <td th:text="${contract.details}"></td>
            <td>
                <a th:href="@{/contracts/{id}(id=${contract.id})}" class="btn btn-info btn-sm">View</a>
                <a th:href="@{/contracts/update/{id}(id=${contract.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/contracts/delete/{id}(id=${contract.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
