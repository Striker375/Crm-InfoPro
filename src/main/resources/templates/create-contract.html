<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Contract</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h2>Create Contract</h2>
    <form th:action="@{/contracts/create}" th:object="${contract}" method="post">
        <!-- Start Date -->
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
        </div>

        <!-- End Date -->
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{details}" rows="3" placeholder="Enter contract description" required></textarea>
        </div>

        <!-- Client Dropdown -->
        <div class="form-group">
            <label for="client">Client</label>
            <select class="form-control" id="client" th:field="*{client}" required>
                <option value="" disabled selected>Select a client</option>
                <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Create Contract</button>
    </form>
</div>
</body>
</html>
