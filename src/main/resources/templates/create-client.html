<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Create Client</h2>
    <form th:action="@{/clients/create}" th:object="${client}" method="post">
        <div class="form-group">
            <label for="name">Client Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter client name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter client email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" th:field="*{phoneNumber}" placeholder="Enter client phone number" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" th:field="*{adresse}" placeholder="Enter client address">
        </div>
        <button type="submit" class="btn btn-primary">Create Client</button>
    </form>
</div>
</body>
</html>
