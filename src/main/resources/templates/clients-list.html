<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Client List</h1>
    <a href="/clients/create" class="btn btn-primary mb-3">Add New Client</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.id}"></td>
            <td th:text="${client.name}"></td>
            <td>
                <a th:href="@{/clients/{id}(id=${client.id})}" class="btn btn-info btn-sm">View</a>
                <a th:href="@{/clients/update/{id}(id=${client.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/clients/delete/{id}(id=${client.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
