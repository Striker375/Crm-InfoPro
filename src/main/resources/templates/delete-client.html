<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h2>Delete Client</h2>
    <form th:action="@{/clients/delete/{id}(id=${client.id})}" th:object="${client}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="name">Client Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" readonly>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" readonly>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" th:field="*{phoneNumber}" readonly>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" th:field="*{adresse}" readonly>
        </div>
        <button type="submit" class="btn btn-danger mt-3">Delete Client</button>
    </form>
</div>
</body>
</html>
