<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h1>Client Details</h1>
    <dl class="row">
        <dt class="col-sm-3">ID:</dt>
        <dd class="col-sm-9" th:text="${client.id}"></dd>
        <dt class="col-sm-3">Name:</dt>
        <dd class="col-sm-9" th:text="${client.name}"></dd>
    </dl>
    <a href="/clients/list" class="btn btn-secondary">Back to List</a>
    <a th:href="@{/clients/update/{id}(id=${client.id})}" class="btn btn-warning">Edit</a>
</div>
</body>
</html>
